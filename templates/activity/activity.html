<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/staticfiles/css/activity/actibvity.css" />
        <link rel="shortcut icon" href="/staticfiles/images/teenplay_logo/logo1.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />

        <title>이번주, 무료행사 - 틴플</title>
    </head>
    <body class loaded style="position: relative; min-height: 100%; top: 0px">
        <!-- header 들어갈 부분 -->
        <main class="main-screen">
            <div class="prompt-popup">
                <div class="prompt-popup-display"></div>
            </div>
            <div class="logo-popup">
                <div class="logo-popup-display"></div>
            </div>
            <div class="app-screen">
                <div class="app-wrap">
                    <section class="slide-container">
                        <div class="slide-box">
                            <div class="swiper-slide-box">
                                <!-- 슬라이더 베너 들어갈 부분 -->
                            </div>
                        </div>
                    </section>
                    <div class="flex-wrap">
                        <div class="filter-container-hidden">
                            <div class="filter-box">
                                <div class="filter-bg">
                                    <div class="filter-space">
                                        <div class="filter-content">
                                            <div class="filter-text">
                                                <span>필터</span>
                                            </div>
                                            <button type="button" class="filter-reset">
                                                <span>필터 초기화</span>
                                            </button>
                                        </div>
                                        <div class="content-date">
                                            <div class="font-bold-date">
                                                <span>일시</span>
                                            </div>
                                            <div class="date-list"></div>
                                        </div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
