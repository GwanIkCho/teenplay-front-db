<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>틴플 :: 나의 위시리스트</title>
        <link rel="shortcut icon" href="/staticfiles/images/teenplay_logo/logo1.png" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet" />
        <link rel="stylesheet" href="/staticfiles/css/mypage/my-wishlist.css" />
    </head>
    <body loaded style="position: relative; min-height: 100%; top: 0px">
        <!-- 마이페이지 헤더 부분 -->
        <header></header>
        <!-- 메인 부분 -->
        <main class="mypage-main">
            <div class="mypage-wrap">
                <div>
                    <div class="mypage-container">
                        <div class="mypage-box">
                            <div class="side-bar">
                                <div class="side-bar-title">마이페이지</div>
                                <div class="side-bar-items">
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a class="target-color" href="">나의 위시리스트</a>
                                    </div>
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a href="">나의 모임</a>
                                    </div>
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a href="">나의 댓글</a>
                                    </div>
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a href="">나의 활동</a>
                                    </div>
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a href="">틴친 목록</a>
                                    </div>
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a href="">결제 내역</a>
                                    </div>
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a href="">쪽지 목록</a>
                                    </div>
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a href="">알림 목록</a>
                                    </div>
                                    <div>
                                        <!-- 주소 필요 -->
                                        <a href="">내 정보 수정</a>
                                    </div>
                                </div>
                            </div>
                            <div class="contents">
                                <div class="service-title-box">
                                    <div class="service-title">나의 위시리스트</div>
                                    <div class="tab-list-box">
                                        <div>
                                            <div>
                                                <div class="tab-list-contents">
                                                    <div>
                                                        <button class="tab-list-btn" type="button">
                                                            <span>전체</span>
                                                            <span> ↓ </span>
                                                        </button>
                                                    </div>
                                                    <div class="tab-list">
                                                        <a class="tab">전체</a>
                                                        <a class="tab">공개</a>
                                                        <a class="tab">비공개</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="wishlist-box">
                                    <table class="wishlist-table">
                                        <tbody>
                                            <tr class="wishlist-items">
                                                <th class="wishlist-item-content">위시리스트 내용</th>
                                                <th class="wishlist-item-time">작성시간</th>
                                                <th class="wishlist-item-disclosure">공개여부</th>
                                                <th class="wishlist-item-category">카테고리</th>
                                                <th class="wishlist-item-replayes">댓글수</th>
                                                <th class="wishlist-item-likes">좋아요</th>
                                                <th class="wishlist-item-gap"></th>
                                            </tr>
                                            <tr class="wishlist-details">
                                                <td class="wishlist-content">대충 실험을 위해 긴 위시리스트가 있다고 가정하고 쓰고 싶은데 적당한 내용이 떠오르지 않아 적당히 적어보는 내용입니다.</td>
                                                <td class="wishlist-write-time">1일전</td>
                                                <td class="wishlist-disclosure">비공개</td>
                                                <td class="wishlist-category">문화·예술</td>
                                                <td class="wishlist-replayes">2</td>
                                                <td class="wishlist-likes">1</td>
                                                <td>
                                                    <a class="wishlist-link" href="">수정하기</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- 페이지네이션 1페이지에 10개 -->
                                <div class="pagination-box">
                                    <div class="pagination-contents">
                                        <div class="pagination-items">
                                            <button class="prev-btn disabled" type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="left-arrow-svg" viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                                </svg>
                                            </button>
                                            <div class="page-numbers">
                                                <button class="page-number-btn focus-page" type="button">
                                                    <div class="page-number">1</div>
                                                </button>
                                                <button class="page-number-btn" type="button">
                                                    <div class="page-number">2</div>
                                                </button>
                                                <button class="page-number-btn" type="button">
                                                    <div class="page-number">3</div>
                                                </button>
                                                <button class="page-number-btn" type="button">
                                                    <div class="page-number">4</div>
                                                </button>
                                                <button class="page-number-btn" type="button">
                                                    <div class="page-number">5</div>
                                                </button>
                                                <!-- <button class="page-number-btn" type="button">
                                                    <div class="page-number">...</div>
                                                </button> -->
                                            </div>
                                            <button class="next-btn" type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="right-arrow-svg" viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- 푸터 부분 -->
        <footer></footer>
    </body>
    <script src="/staticfiles/js/mypage/my-wishlist.js"></script>
</html>
